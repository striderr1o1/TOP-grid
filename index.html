<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sb-child logoheading">
                <p>RangerSpace</p>
                <img src="ChatGPT Image Jul 26, 2025, 11_03_07 AM.png"  alt="logo">
            </div>
            <div class="sb-child opts">Home</div>
            <div class="sb-child opts">Discussions</div>
            <div class="sb-child opts">News</div>
            <div class="sb-child opts">Labs</div>
            <div class="sb-child opts">Science & Technology</div>
            <div class="sb-child notif">
                <div class="notif-box">
                    <h4>Notifications</h4>
                    <p class="ntf-msgs">Imran sent u a voice message</p>
                    <p class="ntf-msgs">Abdullah sent u a text message</p>
                    <p class="ntf-msgs">Iqbal sent u a video</p>
                </div>
            </div>
            <div class="sb-child userbox">
                <p>Strider</p>
                <img class="userimg" src="WhatsApp Image 2025-07-17 at 4.43.12 AM.jpeg" alt="">
            </div>
        </div>
        <div class="header">
            <div class="hcontainer">
                <div class="hchild">Search: </div>
                <div class="hchild">
                    <input type="text" name="searchedtext" id="searcharea">
                </div>
                <div class="hchild"></div>
                <div class="hchild">
                    
                </div>
                <div class="hchild"></div>
                <div class="hchild"></div>
                <div class="hchild">
                    <img src="ChatGPT Image Jul 26, 2025, 05_37_35 PM.png" alt="settings">
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
